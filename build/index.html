<!doctype html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="author" content="Wassim Maaoui" />
      <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="./images/favicon-32x32.png"
      />
      <link rel="stylesheet" href="./css/output.css" />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <title>
        Frontend Mentor | Huddle landing page with single introductory section
      </title>
    </head>
  </head>
  <body
    class="bg-violet bg-mobile-pattern bg-[length:100vw_auto] bg-no-repeat lg:h-screen lg:bg-desktop-pattern lg:bg-[length:auto_100vh]"
  >
    <header class="p-7 lg:px-28 lg:py-10">
      <div class="mr-[60%]">
        <img src="./images/logo.svg" alt="" />
      </div>
    </header>
    <main class="p-7 lg:flex lg:gap-x-10 lg:px-28 lg:py-0">
      <div class="lg:basis-[55%]">
        <img class="" src="./images/illustration-mockups.svg" alt="" />
      </div>
      <div
        class="flex flex-col items-center lg:mt-2 lg:basis-[50%] lg:items-start xl:mt-10"
      >
        <h1
          class="my-6 text-center font-poppins text-2xl font-semibold text-white lg:my-4 lg:text-left lg:text-[2.1rem] lg:leading-[1.3] xl:text-[2.7rem]"
        >
          <span class="whitespace-nowrap">Build The Community</span>
          <span class="whitespace-nowrap">Your Fans Will Love</span>
        </h1>
        <p
          class="text-center text-white lg:text-left lg:text-[14px] xl:text-[17px]"
        >
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button
          class="mt-6 min-w-[45%] rounded-full bg-white py-3 font-poppins text-violet shadow-md hover:bg-soft-magenta hover:text-white hover:duration-500"
        >
          Register
        </button>
      </div>
    </main>
    <footer
      class="flex justify-center p-7 lg:absolute lg:bottom-10 lg:right-10 lg:justify-end lg:px-28 lg:py-0"
    >
      <div
        class="flex h-8 w-8 cursor-pointer items-center justify-center rounded-full border border-solid text-white hover:border-soft-magenta hover:text-soft-magenta hover:duration-500 lg:h-12 lg:w-12 lg:border-2 lg:text-2xl"
      >
        <i class="fa fa-facebook"></i>
      </div>
      <div
        class="mx-3 flex h-8 w-8 cursor-pointer items-center justify-center rounded-full border border-solid text-white hover:border-soft-magenta hover:text-soft-magenta hover:duration-500 lg:mx-5 lg:h-12 lg:w-12 lg:border-2 lg:text-2xl"
      >
        <i class="fa fa-twitter"></i>
      </div>
      <div
        class="flex h-8 w-8 cursor-pointer items-center justify-center rounded-full border border-solid text-white hover:border-soft-magenta hover:text-soft-magenta hover:duration-500 lg:h-12 lg:w-12 lg:border-2 lg:text-2xl"
      >
        <i class="fa fa-instagram"></i>
      </div>
    </footer>
  </body>
</html>
